        about:
            intro:
                <p>L'OpenStreetMap utilitza <b>etiquetes</b> de la forma <b>clau=valor</b>
                per a afegir significat als objectes geogràfics. Taginfo recopila informació
                sobre aquestes etiquetes de diferents fonts per a ajudar-vos a entendre què
                signifiquen i com s'usen.</p>
            more: Més sobre el taginfo...
        international:
            see: Visiteu altres llocs de taginfo...
    about:
        about_taginfo:
            title: Quant al taginfo
            text: |
                <p>L'OpenStreetMap utilitza <b>etiquetes</b> per a afegir significat als objectes geogràfics. No
                existeix un llistat fix d'aquestes etiquetes. Es poden crear noves etiquetes i usar-les segons les necessitats.
                Tothom pot crear una etiqueta nova i afegir-la als objectes, nous o existents.
                Això fa que l'OpenStreetMap sigui molt flexible, però de vegades també fa dificil treballar-hi.</p>
                <p>Si esteu col·laborant a l'OSM o esteu utilitzant les dades de l'OSM, sempre tindreu
                preguntes com: Quines etiquetes s'usa per a la característica X? Quines etiquetes puc usar per a 
                la característica  Y de manera que aparegui correctament en el mapa? ¿L'ús de letiqueta Z està descrit
                en la wiki i on?</p>
                <p>Taginfo us ajuda mostrant les estadístiques sobre quines etiquetes es troben a la
                base de dadades, quantes persones utilitzen les etiquetes, on s'utilitze, etc. També
                aconsegueix informació de les etiquetes de la wiki i d'altres llocs. Taginfo
                intenta reunir tota la informació sobre les etiquetes per a ajudar-vos a entendre
                com s'utilitzen i què signfiquen. Podeu consultar la <a href="/sources">lista de fonts</a>
                que utiliza el taginfo.</p>
        about_site:
            title: Quant a aquest lloc
        building_on_taginfo:
            title: Basant-se en el taginfo
            text: |
                <p>Podeu utilitzar les dadades del taginfo en els vostres projectes:</p>
                <h3>API</h3>
                <p>Podeu accedir a les dades del Taginfo mitjançant una API REST. Visiteu la
                <a href="/taginfo/apidoc">documentació de l'API</a> per als detalls, la informació general es
                troba <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">a la wiki de l'OSM</a>.
                Els servidors que executen l'API del taginfo no té recursos il·limitats.
                Utilitzeu l'API responsablement. En cas de dubte contacteu amb els responsables del
                lloc que esteu utilitzant o parleu amb nosaltres en la llista de correu.</p>
                <h3>Baixades</h3>
                <p>Si voleu experimentar una mcia amb les dades utilitzades pel taginfo, podeu baixar els
                fitxers de la base de dades Sqlite regularment. Tot el preprocessament està fet.
                Visiteu la <a href="/download">pàgina de baixades</a> per a obtenir un llistat de fitxers. Tingueu en compte que
                alguns dels ftixers poden arribar a pesar molt. Si voleu baixar de forma habitual,
                contacteu amb els responsables del lloc que estigueu utilitzant o parleu amb nosaltre a la llista de correu.</p>
                <h3>Llicència</h3>
                <p>Els dades disponibles a taginfo es troben llicenciades sota els termes de la llicència ODbL, la
                <a class="extlink" href="//www.openstreetmap.org/copyright">mateixa
                llicència que les dades de l'OpenStreetMap</a>.</p>
        software:
            title: El programari de taginfo
            text: |
                <p>El programari del taginfo fou creat i està mantingut per
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                 El disseny web fou creat per
                <a class="extlink" href="http://www.ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Traduccions</h3>
                <p>Necesitem traductors per a la interfície d'usuari del taginfo. Llegiu el <a
                href="/taginfo/translations">resum de les traduccions</a> per a llengÜes que requereixen
                una mica de feina. Podeu trobar més informació sobre com ajudar en la
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">wiki de l'OSM</a>.</p>
                <h3>Codi</h3>
                <p>Tot el programari dels llocs taginfo és codi obert. Podeu obtenir-lo al
                <a class="extlink" href="https://github.com/joto/taginfo/">GitHub</a>. Per a una visió generalara una visión general
                visiteu la pàgina sobre l'<a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">arquitectura
                del taginfo</a> en la wiki de l'OSM.</p>
                <h3>Execució d'uns instància pròpia</h3>
                <p>Podeu exectura el vostre propi
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">lloc taginfo</a>,
                per exemple, només amb les dades del vostre país. Les instruccions són
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">a la wiki
                de l'OSM</a>.</p>
                <h3>Informes d'errors i sol·licituts de noves funcionalitats</h3>
                <p>Els informes i sol·licituts han de dirigir-se al <a class="extlink"
                href="https://github.com/joto/taginfo/issues">gestor d'incidència del GitHub</a>. També podeu
                parlar amb nosaltres a la llista de correu.</p>
                <h3>Contacte/LLista de correu</h3>
                <p>Contacteu amb nosaltres en la
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">llista de correu taginfo-dev</a>
                si teniu cap pregunta o voleu ajudar.</p>
    sources:
        intro: |
            <p>El taginfo recull dades sobre les etiquetes de l'OSM de diferents fonts i els uneix
            per a poder-los explorar de forma senzilla.</p>
            <p>Tingueu en compte que el taginfo només mostra aquestess dades. Si voleu canviar-ho,
            heu d'anar a la font de les dades.</p>
        list:
            title: Listat de fonts
            intro: Aquí teniu un llistat de les fonts usades actualment. En un futur, es podrien integrar més fonts.
        description:
            db: |
                <p>Les estadístiques sobre les claus, etiquetes i tipus de relació es generen a partir de la <a class="extlink" href="http://planet.openstreetmap.org/">base de dadades de l'OSM</a> (o un extracte), també els mapes que mostren la distribució geogràfica dels nodes i vies.</p>
            wiki: |
                <p>La <a class="extlink" href="//wiki.openstreetmap.org/">wiki de l'OSM</a> es llegida i s'analitzen totes les pàgines Key:*, Tag:*, i Relation:* (en tots les llengües). Se n'extreuen descripcions, imatges, etiquetes relacionades, etc.</p>
            languages: |
                <p>El taginfo obté informació sobre les llengües del món, els seus codis, noms, etc. de diferents registres <a class="extlink" href="http://www.iana.org/">IANA</a> i <a class="extlink" href="http://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Projectes que utilitzen les etiquetes OSM d'alguna manera, com ara editors, mapes, encaminadors, etc. Consulteu la <a href="/projects">llista de projectes</a>.</p>
        updates:
            title: Actualitzacions
            intro: Les dades del taginfo s'actualitzan regularment a partir de les fonts.
        data_until: Dades fins a
        last_update_run: Última execució de l'actualització
        data_until_explanation: Totes les edicions fins aquest moment són a les dades, les edicions posteriors podrien ser-hi.
        to: a
    download:
        intro: |
            <p>Aquí podeu baixar les bases de dades utilitzades al taginfo. Totes les dades s'emmagatzemen
            en bases de dades <a class="extlink" href="http://www.sqlite.org/">Sqlite</a>.
            Els fitxers del la base de dades després es comprimeixen amb <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Si no voleu baixar aquestes bases de dades, però necessiteu accés automatizat a
            les dades, també podeu utilitzarr l'<a href="/about">API</a>.</p>
