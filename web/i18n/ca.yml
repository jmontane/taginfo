reports:
    characters_in_keys:
        name: Caràcters en les claus
        intro: |
            Qualsevol caràcter Unicode vàlid pot aparàixer en una clau de l'OSM, però generalment s'utilitzen només
            lletres llatines en minúscula (a-z) i el guió baix (_). De vegades els dos puntos
            (:) s'afegeixen com un caràcter de separació.
        statistics:
            tab: Estadístiques
            title: Resum de les estadístiques
            fraction: Fracció
            characters: Caràcters en la clau
            characters_in_keys:
                plain: Només lletres llatines en minúscula (des de la <span class="char">a</span> fins a la <span class="char">z</span>) i el guió baix (<span class="char">_</span>), el primer i l'últim caràcter són lletres.
                colon: Com A però amb un o més signes de dos punts (<span class="char">:</span>) en l'interior.
                letters: Com B però amb lletres llatines en majúscula o lletres d'altres alfabets.
                space: Com C però conté almenys un caràcter d'espai en blanc (espai, tabulador, línia nova, retorn de carro o d'altres alfabets).
                problem: Com C però conté caràcters possiblement problemàtics <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>.
                rest: Tota la resta.
                total: Total
        space:
            tab: Espai en blanc
            title: Claus amb espais en blanc
            intro: |
                <p>Clau que contenen caràcters d'espais en blanc, com l'espai, tabulador,
                línoia nova, retorn de carro o caràcters d'espacios en blanco d'altres alfabets.<br/>
                Els espais en blanco en les claus poden ser confusos, especialment al
                principi o al final de la clau, perquè són invisibles. Generalment
                es pot usar el guió baix (_) en el seu lloc.</p>
        problem:
            tab: Problemàtic
            title: Claus amb caràcters possiblement problemàtics
            intro: |
                <p>Claus que contenen caràcters possiblement problemàtics: <span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> o caràcters
                de control. Aquests caràcteres
                poden ser problemàtics, ja que s'utilitzen per a citar cadenes en
                diferents llenguatges de programació o tenen un significat especial en XML, HTML,
                URL i altres llocs. El signe igual s'utilitza tot sovint com a separador
                entre etiquetes, claus i valors.<br/>
                Les claus que apareixen en aquesta llista no són necessàriament incorrectes. Però
                en molts casos són només resultat d'algun error.</p>
    database_statistics:
        name: Estadístiques de la base de dades
        objects_in_db: Nombre d'objectes en la base de dades
        tags_in_db: Nombre d'etiquetes en la base de dades
        distinct_keys: Nombre de claus diferents
        distinct_tags: Nombre d'etiqutes diferents
        nodes_in_db: Nombre de noes en la base de dades
        nodes_with_tags_in_db: Nombre de noes amb almenys una etiqueta
        nodes_with_tags_in_db_percent: Percentatge de node amb almenys una etiqueta
        tags_on_nodes: Nombre d'etiquetes en els nodes
        avg_tags_per_tagged_node: Nombre promig d'etiqutes per node etiquetat
        ways_in_db: Nombre de vies en la base de dades
        closed_ways_in_db: Nombre de vies tancada
        tags_on_ways: Nombre d'etiquetes en les vies
        avg_tags_per_way: Nombre promig d'etiquetes per via
        relations_in_db: Nombre de relacions en la base de dades
        tags_on_relations: Nombre d'etiquetes en les relacions
        avg_tags_per_relation: Nombre promig d'etiqutes per relació
    frequently_used_keys_without_wiki_page:
        name: Claus d'ús freqüent sense pàgina wiki
        intro: |
            <p>Aquesta taula mostra les claus que apareixen més de 10&thinsp;000 vegades en la base
            de dades de l'OSM, però no tenen pàgina wiki describint-les. Si sabeu res sobre alguna
            d'aquestes claus, sisplau, creeu la pàgina wiki fent clic en l'enllaç de la
            columna de l'esquerra i descriviu la clau. De vegades pot tenir sentit crear una
            redirecció a una pàgina wiki diferent. Per a fer-ho poseu una línia amb
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>nom de la pàgina</i>]]</tt>
            a la pàgina wiki.</p>
        also_show_keys: També mostra les claus que no tenen una pàgina wiki en anglès, però sí tenen una pàgina en algun altra llengua.
        table:
            create_wiki_page: Crea la pàgina wiki...
    key_lengths:
        name: Longituds de la clau
        intro: |
            Les claus d'etiquetes poden tenir entre 0 i 255 caràcters (Unicode). Les claus molt curtes o molt llargues són, tot sovint però no sempre, errors.
        table:
            number_of_objects: Nombre d'objectes
        histogram:
            name: Histograma
            intro: Aquest histrograma mostra quantes claus hi ha de cada longitud.
            key_length: Longitud de la clau
            number_of_keys: Nombre de claus
    language_comparison_table_for_keys_in_the_wiki:
        name: Taula de comparació de llengua per a les claus en la wiki
        icons:
            template: Pàgina wiki disponible i conté la plantilla estàndard.
            error: Pàgina wiki disponible i conté la plantilla estàndard, però no s'ha pogut analitzar.
            page: Pàgina wiki disponible però no conté la plantilla estàndard.
            redirect: La pàgina és una redirecció.
        intro: |
            Aquesta taula mostra totes les claus de les etiquetes que tenen pàgina wiki disponible i en quines llengües hi són.
    languages:
        name: Llengües
        intro: |
            L'OpenStreetMap és un projecte internacionals. Les etiquetes i les descripcions poden
            estar en qualsevol llengua. Aquesta taula mostra les llengües que el taginfo coneix i quantes
            pàginas wiki existeixen en aquestes llengües documentant claus i etiquetes,
            respectivament.
        code: Código
        native_name: Nom natiu
        english_name: Nom en anglès
        wiki_key_pages: Pàgines wiki de clau
        wiki_tag_pages: Pàgines wiki d'etiqueta
    wiki_pages_about_non_existing_keys:
        name: Pàgines wiki sobre les claus no existents
        intro: |
            Aquesta taula mostra les claus per a les que existeix una pàgina wiki, però no hi ha cap cas
            en la base de dades. Això no és necessàriament un error (potser algú va afegir la documentació
            a la wiki com a preparació per a l'ús d'una clau o la pàgina wiki documenta una clau actualment
            obsoleta), però també pot ser un error tipogràfic o un altre tipus d'error.
        wiki_pages: Págines wiki
    name_tags:
        name: Variants de noms de les etiquetes
        intro: |
            <p>Aquest informe mostra la informació relacoinada amb l'anomenament d'objectes en l'OSM
            usant l'etiqueta <tt>name</tt> i les seves variants.</p>
        overview:
            tab: Resum
            title: Resum
        bcp47:
            tab: Subetiquetes BCP47
            title: Subetiquetes BCP47
            filter:
                label: Mostra només les subetiquetes del tipus
                all: Tots
                language: Llengua
                script: Escriptura
                region: Regió
                variant: Variant
            intro: |
                <p>El <a href="http://www.ietf.org/">IETF</a> define <i>etiquetes
                de llengua</i> en els estàndards
                <a href="http://tools.ietf.org/html/bcp47">Etiquetes per a la indetificació de llengües
                (BCP47)</a>. Les etiquetes
                de llengua consisteixen en una o més <i>subetiquetes</i> que descriuen la llengua,
                l'escriptura, les variants, etc. La següent llista moestra les subetiquetes registrades
                actualment que son relevantes per a l'OSM. Per a més informació visiteu també l'
                <a href="http://en.wikipedia.org/wiki/IETF_language_tag">artícle de la Viquipèdia
                sobre etiquetes de llengua IETF</a> i el lloc <a
                href="http://www.langtag.net/">langtag.net</a>.</p>
                <p>Tingue prsent que les dades mostrades en aquesta taula <b>no</b> sónn de l'OpenStreetMap,
                només mostren els blocs que poden usar-se per a descriure llengües
                independentement de si en realidad s'usen a l'OSM.
                </p>

